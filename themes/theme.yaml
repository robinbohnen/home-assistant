card-mod-theme: Mushroom Shadow
card-mod-root-yaml: |
    ha-tabs$: |
        #tabsContainer {
            display: flex;
            justify-content: center;
            padding-right: 5px;
            transition: none;
        }
        #selectionBar {
            border-bottom: 4px solid;
            color: #00000000;
            transition: none;
        }
    .: |
        paper-tab[aria-selected=true] {
            color: var(--primary-text-color);
            background-color: var(--app-header-active-background-color);
            transition: none;
        }
        paper-tab {
            border-radius: 20px;
            padding: 0 22px;
            height: 40px;
            transition: none;
        }
        ha-tabs {
            --mdc-icon-size: 26px;
            display: flex;
            justify-content: space-between !important;
            padding: 10px;
            margin-top: 20px;
            height: 65px; !important;
            transition: none;
        }
        .toolbar {
            box-shadow: 0px -1px 5px 1px rgba(0, 0, 0, .1);
            transition: none;
        }
        .header {
            top: calc(100vh - 57px) !important;
            transform: unset !important;
            transition: none;
        }
        .edit-mode .header {
            top: calc(100vh - 104px) !important;
            transition: none;
        }

card-mod-view-yaml: |
    :first-child $: |
        ha-fab {
            bottom: calc(16px + env(safe-area-inset-bottom) + 40px) !important;
            transition: none;
        }
    .: |
        hui-view {
            transform: translate3d(0px,-56px,0px);
            transition: none;
        }
