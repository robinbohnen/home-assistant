persons_package:
  group:
    all_adults:
      unique_id: all_adults
      name: Alle volwassenen
      icon: mdi:account-group
      entities:
        - person.robin_bohnen
        - !secret person_partner

    all_persons:
      unique_id: all_persons
      name: Alle personen
      icon: mdi:account-group
      entities:
        - person.robin_bohnen
        - !secret person_partner
        - !secret person_maxi
        - !secret person_mini

    all_children:
      unique_id: all_children
      name: Alle kinderen
      icon: mdi:account-group
      entities:
        - !secret person_maxi
        - !secret person_mini

  input_text:
    naam_maxi:
      name: Naam Maxi
      initial: !secret name_maxi
    naam_mini:
      name: Naam Mini
      initial: !secret name_mini
    naam_partner:
      name: Naam Partner
      initial: !secret name_partner

  notify:
    - platform: group
      name: mobile_devices_robin
      services:
        - service: !secret device_me

    - platform: group
      name: mobile_devices_partner
      services:
        - service: !secret device_partner

    - platform: group
      name: mobile_devices_adults
      services:
        - service: !secret device_me
        - service: !secret device_partner

    - platform: group
      name: mobile_devices_all
      services:
        - service: !secret device_me
        - service: !secret device_partner
        - service: !secret device_maxi
        - service: !secret device_mini

    - platform: group
      name: mobile_devices_kids
      services:
        - service: !secret device_maxi
        - service: !secret device_mini
