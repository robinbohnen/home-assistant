music_package:
  group:
    all_sonos:
      name: Alle Sonos speakers
      icon: mdi:speaker-group
      entities:
        - media_player.badkamer_sonos
        - media_player.entree_sonos
        - media_player.garage_sonos
        - media_player.keuken_sonos
        - media_player.keuken_sonos_2
        - media_player.kantoor_sonos
        - media_player.overkapping_sonos
        - media_player.slaapkamer_mini_sonos
        - media_player.slaapkamer_maxi_sonos
        - media_player.speelkamer_sonos
        - media_player.toilet_sonos
        - media_player.woonkamer_sonos

  automation:
    - id: play_music
      alias: General - Music Play Default
      description: Play default music automation
      mode: single
      triggers:
        - trigger: time
          at: "09:00:00"
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          to: "on"
          id: lights_on
      conditions:
        - condition: state
          entity_id: group.all_adults
          state: home
        - condition: not
          conditions:
            - condition: state
              entity_id: media_player.woonkamer_sonos
              state: playing
          alias: Als Sonos niet al speelt
        - alias: Als het niet te vroeg of te laat is
          condition: not
          conditions:
            - alias: Doordeweeks of weekend
              condition: or
              conditions:
                - alias: Doordeweeks
                  condition: and
                  conditions:
                    - condition: time
                      weekday:
                        - mon
                        - tue
                        - wed
                        - thu
                        - fri
                    - condition: or
                      conditions:
                        - condition: time
                          after: input_datetime.bedtime_maxi_1h_off
                        - condition: time
                          after: input_datetime.bedtime_mini_1h_off
                        - condition: time
                          before: "08:30:00"
                      alias: Bekijk de tijd
                - alias: In het weekend
                  condition: and
                  conditions:
                    - condition: time
                      weekday:
                        - sat
                        - sun
                    - condition: or
                      conditions:
                        - condition: time
                          after: input_datetime.bedtime_maxi_1h_off
                        - condition: time
                          after: input_datetime.bedtime_mini_1h_off
                        - condition: time
                          before: "09:00:00"
                      alias: Bekijk de tijd
      actions:
        - action: media_player.volume_set
          metadata: {}
          data:
            volume_level: 0.05
          target:
            entity_id:
              - media_player.badkamer_sonos
              - media_player.garage_sonos
              - media_player.keuken_sonos
              - media_player.keuken_sonos_2
              - media_player.kantoor_sonos
              - media_player.slaapkamer_mini_sonos
              - media_player.slaapkamer_maxi_sonos
              - media_player.speelkamer_sonos
              - media_player.woonkamer_sonos
        - action: media_player.volume_set
          metadata: {}
          data:
            volume_level: 0.2
          target:
            entity_id:
              - media_player.entree_sonos
        - action: media_player.play_media
          metadata:
            title: Qmusic
            thumbnail: http://cdn-radiotime-logos.tunein.com/s87683q.png
            media_class: genre
            children_media_class: null
            navigateIds:
              - {}
              - media_content_type: favorites
                media_content_id: ""
              - media_content_type: favorites_folder
                media_content_id: object.item.audioItem.audioBroadcast
          data:
            media_content_id: FV:2/20
            media_content_type: favorite_item_id
          target:
            entity_id: media_player.woonkamer_sonos
        - action: media_player.join
          metadata: {}
          data:
            group_members:
              - media_player.garage_sonos
              - media_player.speelkamer_sonos
              - media_player.woonkamer_sonos
              - media_player.entree_sonos
              - media_player.kantoor_sonos
              - media_player.slaapkamer_maxi_sonos
              - media_player.slaapkamer_mini_sonos
              - media_player.keuken_sonos
              - media_player.keuken_sonos_2
          target:
            entity_id: media_player.woonkamer_sonos

    - id: play_music_tv_off
      alias: General - Music Play Default TV Off
      description: "When TV is turned off; play default music"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - media_player.woonkamer_77_oled
          to: "off"
      conditions:
        - condition: and
          conditions:
            - condition: time
              before: input_datetime.bedtime_maxi_1h_off
            - condition: time
              before: input_datetime.bedtime_mini_1h_off
            - condition: sun
              after: sunrise
      actions:
        - action: automation.trigger
          metadata: {}
          data:
            skip_condition: true
          target:
            entity_id: automation.general_play_default_music

    - id: "music_stop_gone"
      alias: General - Music Stop Everyone Gone
      description: "When alarm is turned on or lock is locked stop music everywhere"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: armed_away
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: armed_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
      conditions:
        - condition: not
          conditions:
            - condition: state
              entity_id: group.all_adults
              state: home
      actions:
        - action: media_player.media_stop
          metadata: {}
          data: {}
          target:
            entity_id: group.all_sonos
          alias: Turn off all media
