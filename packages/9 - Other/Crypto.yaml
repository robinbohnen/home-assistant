crypto_package:

  template:
    - sensor:
      - name: "Crypto - Current value"
        state: "{{ (states['input_number.bitcoin_portfolio'].state | float * states['sensor.exchange_rate_1_btc'].state | float) | round(2) + (states['input_number.xrp_portfolio'].state | float * states['sensor.cryptoinfo_bunq_xrp_2'].state | float) | round(2) }}"
        unique_id: current_crypto_value
        unit_of_measurement: "€"

  input_number:
    bitcoin_portfolio:
      name: Crypto Portfolio - Bitcoin
      min: 0
      max: 999999
      step: 0.000000001
      unit_of_measurement: ₿
      icon: mdi:bitcoin

    xrp_portfolio:
      name: Crypto Portfolio - XRP
      min: 0
      max: 999999
      step: 0.000000001
      unit_of_measurement: XRP
      icon: mdi:circle-multiple

  sensor:
  - platform: bitcoin
    currency: EUR
    display_options:
      - exchangerate
      - timestamp
      - market_price_usd

  - platform: cryptoinfo_advanced
    id: "bunq_bitcoin"
    cryptocurrency_name: "bitcoin"
    currency_name: "eur"
    unit_of_measurement: "€"
    multiplier: 1
    update_frequency: 1

  - platform: cryptoinfo_advanced
    id: "bunq_xrp"
    cryptocurrency_name: "ripple"
    currency_name: "eur"
    unit_of_measurement: "€"
    multiplier: 1
    update_frequency: 1
