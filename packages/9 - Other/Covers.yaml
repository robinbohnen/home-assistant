covers_package:
  automation:
    - id: covers_open_close
      alias: General - Covers Open or Close All
      description: Open or Close all covers based on time, temperature and sun
      mode: single
      triggers:
        - trigger: time
          at: "09:30:00"
          id: morning
        - trigger: time
          at: "23:00:00"
          id: midnight
        - trigger: numeric_state
          entity_id:
            - sensor.knmi_temperatuur
          above: 20
          id: temperature_above_20
        - trigger: numeric_state
          entity_id:
            - sensor.voortuin_zon_luminance
          above: 20000
          for:
            hours: 0
            minutes: 15
            seconds: 0
          id: luminance_frontyard_above_20000
        - trigger: numeric_state
          entity_id:
            - sensor.achtertuin_zon_luminance
          above: 20000
          for:
            hours: 0
            minutes: 15
            seconds: 0
          id: luminance_backyard_above_20000
        - trigger: numeric_state
          entity_id:
            - sensor.voortuin_zon_luminance
          below: 20000
          for:
            hours: 0
            minutes: 15
            seconds: 0
          id: luminance_frontyard_below_20000
        - trigger: numeric_state
          entity_id:
            - sensor.achtertuin_zon_luminance
          below: 20000
          for:
            hours: 0
            minutes: 15
            seconds: 0
          id: luminance_backyard_below_20000
        - domain: mqtt
          device_id: 529832208f6d63cd56f2879a153f216b
          type: action
          subtype: single
          trigger: device
          id: bedroom_buttons_pressed
        - domain: mqtt
          device_id: 33032758e6bc797a396935626d12e052
          type: action
          subtype: single
          trigger: device
          id: bedroom_buttons_pressed
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: unlocked
          id: lock_unlocked
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: disarmed
          id: alarm_off
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_on_not_home
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_on_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - bedroom_buttons_pressed
              sequence:
                - choose:
                    - conditions:
                        - condition: time
                          after: "06:00:00"
                          before: "17:00:00"
                      sequence:
                        - if:
                            - condition: numeric_state
                              entity_id: sensor.voortuin_zon_luminance
                              above: 20000
                          then:
                            - action: cover.open_cover
                              metadata: {}
                              data: {}
                              target:
                                entity_id:
                                  - cover.badkamer_rolluik_low_speed
                                  - cover.slaapkamer_rolluik_low_speed
                            - action: cover.close_cover
                              metadata: {}
                              data: {}
                              target:
                                entity_id:
                                  - cover.keuken_screen_links
                                  - cover.keuken_screen_rechts
                          else:
                            - action: cover.open_cover
                              metadata: {}
                              data: {}
                              target:
                                entity_id:
                                  - cover.kantoor_links_low_speed
                                  - cover.kantoor_rechts_low_speed
                                  - cover.badkamer_rolluik_low_speed
                                  - cover.slaapkamer_rolluik_low_speed
                                  - cover.slaapkamer_maxi_links_low_speed
                                  - cover.slaapkamer_maxi_rechts_low_speed
                                  - cover.slaapkamer_mini
                                  - cover.rollerblind_0001
                                  - cover.rollerblind_0002
            - conditions:
                - condition: trigger
                  id:
                    - lock_unlocked
                    - alarm_off
              sequence:
                - if:
                    - condition: time
                      after: "08:30:00"
                      before: "19:00:00"
                    - condition: numeric_state
                      entity_id: sensor.voortuin_zon_luminance
                      below: 20000
                  then:
                    - action: cover.open_cover
                      metadata: {}
                      data: {}
                      target:
                        entity_id:
                          - cover.rollerblind_0001
                          - cover.rollerblind_0002
            - conditions:
                - condition: trigger
                  id:
                    - alarm_on_not_home
                    - alarm_on_home
                    - lock_locked
              sequence:
                - alias: Close covers when windows are closed and no-one is home
                  if:
                    - condition: or
                      conditions:
                        - condition: not
                          conditions:
                            - condition: state
                              entity_id: group.all_adults
                              state: home
                        - condition: time
                          after: "18:45:00"
                          before: "01:00:00"
                  then:
                    - if:
                        - condition: state
                          entity_id: binary_sensor.keuken_raam_groot_contact
                          state: "off"
                      then:
                        - action: cover.close_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id: cover.rollerblind_0001
                    - if:
                        - condition: state
                          entity_id: binary_sensor.keuken_raam_klein_contact
                          state: "off"
                      then:
                        - action: cover.close_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id: cover.rollerblind_0002
            - conditions:
                - condition: trigger
                  id:
                    - luminance_frontyard_above_20000
              sequence:
                - action: cover.close_cover
                  metadata: {}
                  data: {}
                  target:
                    entity_id: cover.covers_kitchen_screens
              alias: Sunscreens down
            - conditions:
                - condition: trigger
                  id:
                    - luminance_frontyard_below_20000
              sequence:
                - choose:
                    - conditions:
                        - condition: not
                          conditions:
                            - condition: state
                              entity_id: group.all_adults
                              state: home
                        - condition: time
                          after: "18:45:00"
                          before: "07:00:00"
                      sequence:
                        - action: cover.open_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id: cover.covers_kitchen_screens
                      alias: Nobody is home and during sleeping hours
                    - conditions:
                        - condition: not
                          conditions:
                            - condition: state
                              entity_id: group.all_adults
                              state: home
                        - condition: time
                          after: "07:00:00"
                          before: "18:45:00"
                      sequence:
                        - action: cover.open_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id: cover.covers_kitchen_screens
                      alias: Nobody is home and during daytime
                    - conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                        - condition: time
                          after: "18:45:00"
                          before: "07:00:00"
                      sequence:
                        - action: cover.open_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id: cover.covers_kitchen_screens
                      alias: Someone is home and during sleeping hours
                    - conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                        - condition: time
                          after: "07:00:00"
                          before: "18:45:00"
                      sequence:
                        - action: cover.open_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id:
                              - cover.covers_kitchen_screens
                              - cover.rollerblind_0001
                              - cover.rollerblind_0002
                      alias: Someone is home and during daytime
              alias: Sunscreens up
            - conditions:
                - alias: Morning
                  condition: or
                  conditions:
                    - condition: trigger
                      id:
                        - morning
                    - condition: time
                      before: "17:00:00"
                      after: "08:00:00"
              sequence:
                - alias: Check weather conditions
                  choose:
                    - conditions:
                        - condition: numeric_state
                          entity_id: weather.knmi_thuis
                          attribute: temperature
                          above: 20
                          alias: Hot
                      sequence:
                        - action: cover.close_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id:
                              - cover.kantoor_links_low_speed
                              - cover.kantoor_rechts_low_speed
                              - cover.badkamer_rolluik_low_speed
                              - cover.slaapkamer_rolluik_low_speed
                              - cover.slaapkamer_maxi_links_low_speed
                              - cover.slaapkamer_maxi_rechts_low_speed
                              - cover.slaapkamer_mini
                    - conditions:
                        - condition: numeric_state
                          entity_id: sensor.voortuin_zon_luminance
                          above: 20000
                          alias: Sunny frontyard
                      sequence:
                        - action: cover.close_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id:
                              - cover.keuken_screen_links
                              - cover.keuken_screen_rechts
                        - if:
                            - condition: state
                              entity_id: binary_sensor.keuken_raam_klein_contact
                              state: "off"
                          then:
                            - action: cover.close_cover
                              metadata: {}
                              data: {}
                              target:
                                entity_id: cover.rollerblind_0002
                          alias: Rolgordijn rechts dicht
                        - if:
                            - condition: state
                              entity_id: binary_sensor.keuken_raam_groot_contact
                              state: "off"
                          then:
                            - action: cover.close_cover
                              metadata: {}
                              data: {}
                              target:
                                entity_id: cover.rollerblind_0001
                          alias: Rolgordijn links dicht
                        - if:
                            - condition: state
                              entity_id: light.woonkamer_lampen
                              state: "on"
                          then:
                            - action: cover.set_cover_position
                              metadata: {}
                              data:
                                position: 15
                              target:
                                entity_id:
                                  - cover.slaapkamer_maxi_rechts_low_speed
                                  - cover.slaapkamer_maxi_links_low_speed
                                  - cover.kantoor_links_low_speed
                                  - cover.kantoor_rechts_low_speed
                                  - cover.slaapkamer_mini
                            - action: cover.open_cover
                              metadata: {}
                              data: {}
                              target:
                                entity_id:
                                  - cover.badkamer_rolluik_low_speed
                                  - cover.slaapkamer_rolluik_low_speed
                          alias: If we are awake, open covers otherwise leave them closed
                    - conditions:
                        - condition: numeric_state
                          entity_id: sensor.achtertuin_zon_luminance
                          above: 20000
                          alias: Sunny Backyard
                      sequence:
                        - action: cover.set_cover_position
                          metadata: {}
                          data:
                            position: 15
                          target:
                            entity_id:
                              - cover.badkamer_rolluik_low_speed
                              - cover.slaapkamer_rolluik_low_speed
                              - cover.slaapkamer_mini
                              - cover.kantoor_rechts_low_speed
                        - action: cover.open_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id:
                              - cover.slaapkamer_maxi_rechts_low_speed
                              - cover.slaapkamer_maxi_links_low_speed
                              - cover.kantoor_links_low_speed
                  default:
                    - action: cover.open_cover
                      metadata: {}
                      data: {}
                      target:
                        entity_id:
                          - cover.kantoor_links_low_speed
                          - cover.kantoor_rechts_low_speed
                          - cover.badkamer_rolluik_low_speed
                          - cover.slaapkamer_rolluik_low_speed
                          - cover.slaapkamer_maxi_links_low_speed
                          - cover.slaapkamer_maxi_rechts_low_speed
                          - cover.slaapkamer_mini
                          - cover.keuken_screen_links
                          - cover.keuken_screen_rechts
                    - if:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                      then:
                        - action: cover.open_cover
                          metadata: {}
                          data: {}
                          target:
                            entity_id:
                              - cover.rollerblind_0001
                              - cover.rollerblind_0002
            - conditions:
                - condition: or
                  conditions:
                    - condition: trigger
                      id:
                        - midnight
                    - condition: time
                      after: "17:00:00"
                      before: "08:00:00"
                  alias: Midnight
              sequence:
                - action: cover.close_cover
                  metadata: {}
                  data: {}
                  target:
                    entity_id:
                      - cover.slaapkamer_maxi_rechts_low_speed
                      - cover.slaapkamer_maxi_links_low_speed
                      - cover.slaapkamer_mini
                - if:
                    - condition: numeric_state
                      entity_id: weather.forecast_thuis
                      attribute: temperature
                      below: 20
                  then:
                    - action: cover.set_cover_position
                      metadata: {}
                      data:
                        position: 15
                      target:
                        entity_id:
                          - cover.kantoor_links_low_speed
                          - cover.kantoor_rechts_low_speed
                          - cover.badkamer_rolluik_low_speed
                          - cover.slaapkamer_rolluik_low_speed
                  else:
                    - action: cover.close_cover
                      metadata: {}
                      data: {}
                      target:
                        entity_id:
                          - cover.kantoor_links_low_speed
                          - cover.kantoor_rechts_low_speed
                          - cover.badkamer_rolluik_low_speed
                          - cover.slaapkamer_rolluik_low_speed
              alias: Midnight
