zigbee_package:
  automation:
    - id: zigbee_fix_slzb
      alias: Zigbee - Fix unavailability
      description: "Fix unavailability by restarting controller automatically"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          to: unavailable
          for:
            hours: 0
            minutes: 5
            seconds: 0
      conditions: []
      actions:
        - action: button.press
          metadata: {}
          data: {}
          target:
            entity_id: button.slzb_mr3_zigbee_opnieuw_opstarten
        - delay:
            hours: 0
            minutes: 0
            seconds: 5
            milliseconds: 0
        - action: button.press
          metadata: {}
          data: {}
          target:
            entity_id: button.slzb_mr3_core_restart
