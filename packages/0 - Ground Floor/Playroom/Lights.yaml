playroom_lights_package:

  binary_sensor:
    - platform: group
      unique_id: pir_sensors_playroom
      name: PIR Group Playroom
      entities:
        - binary_sensor.speelkamer_beweging_links_occupancy
        - binary_sensor.speelkamer_beweging_rechts_occupancy

  input_number:
    lights_playroom_percentage:
      name: "Lights Playroom - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  input_boolean:
    enable_pir_playroom:
      name: "PIR in Playroom"
      icon: mdi:motion-sensor

  automation:
    - id: lights_movement_playroom
      alias: Playroom - Lights
      description: Turn on the lights of the playroom if there is movement detected
      mode: single
      triggers:
        - trigger: state
          entity_id: binary_sensor.pir_group_playroom
          to: "on"
          id: beweging
        - trigger: state
          entity_id: binary_sensor.pir_group_playroom
          to: "off"
          for:
            hours: 0
            minutes: 5
            seconds: 0
          id: geenbeweging
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_on_not_home
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_on_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
      conditions:
        - condition: state
          entity_id: input_boolean.enable_pir_playroom
          state: "on"
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - beweging
              sequence:
                - action: light.turn_on
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: "{{ states('input_number.lights_playroom_percentage')|int }}"
                  target:
                    entity_id: light.speelkamer_lampen
            - conditions:
                - condition: trigger
                  id:
                    - geenbeweging
              sequence:
                - action: light.turn_off
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                  target:
                    entity_id: light.speelkamer_lampen
            - conditions:
                - condition: trigger
                  id:
                    - alarm_on_not_home
                    - alarm_on_home
                    - lock_locked
              sequence:
                - if:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                    - condition: state
                      entity_id: light.speelkamer_lampen
                      state: "on"
                  then:
                    - action: light.turn_off
                      metadata: {}
                      data:
                        transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                      target:
                        entity_id: light.speelkamer_lampen
          default:
            - action: light.toggle
              metadata: {}
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"
              target:
                entity_id: light.speelkamer_lampen
