livingsroom_lights_package:
  input_number:
    lights_livingroom_percentage:
      name: "Lights Livingroom - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  automation:
    - id: livingroom_lights_onoff
      alias: Livingroom - Lights
      description: Automate lights when certain conditions are met
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: unlocked
          id: lock_unlocked
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: disarmed
          id: alarm_disarmed
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_armed_away
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_armed_home
        - domain: mqtt
          device_id: 529832208f6d63cd56f2879a153f216b
          type: action
          subtype: single
          trigger: device
          id: slaapkamer_knop_single
        - domain: mqtt
          device_id: 33032758e6bc797a396935626d12e052
          type: action
          subtype: single
          trigger: device
          id: slaapkamer_knop_single
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - lock_unlocked
                    - alarm_disarmed
              sequence:
                - action: light.turn_on
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: "{{ states('input_number.lights_livingroom_percentage')|int }}"
                  target:
                    entity_id: light.woonkamer_lampen
            - conditions:
                - condition: trigger
                  id:
                    - lock_locked
                    - alarm_armed_away
                    - alarm_armed_home
                    - slaapkamer_knop_single
              sequence:
                - if:
                    - condition: or
                      conditions:
                        - condition: not
                          conditions:
                            - condition: state
                              entity_id: group.all_adults
                              state: home
                        - condition: and
                          conditions:
                            - condition: trigger
                              id:
                                - slaapkamer_knop_single
                            - condition: time
                              after: "17:00:00"
                              before: "06:00:00"
                  then:
                    - action: light.turn_off
                      metadata: {}
                      data:
                        transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                      target:
                        entity_id: light.woonkamer_lampen
          default:
            - action: light.toggle
              metadata: {}
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"
              target:
                entity_id: light.woonkamer_lampen

    - id: livingroom_lights_backtonormal
      alias: Livingroom - Lights back to Normal
      description: "Lights - Back to normal"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          attribute: rgb_color
          for:
            hours: 0
            minutes: 5
            seconds: 0
          to: 11, 0, 255
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          attribute: rgb_color
          for:
            hours: 0
            minutes: 5
            seconds: 0
          to: 254, 67, 255
      conditions: []
      actions:
        - action: light.turn_on
          metadata: {}
          data:
            rgb_color:
              - 255
              - 168
              - 91
          target:
            entity_id: light.woonkamer_lampen
