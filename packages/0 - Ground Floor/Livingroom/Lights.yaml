livingsroom_lights_package:
  input_number:
    lights_livingroom_percentage:
      name: "Lights Livingroom - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  automation:
    - id: livingroom_lights_onoff
      alias: Livingroom - Lights
      description: Automate lights when certain conditions are met
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: unlocked
          id: lock_unlocked
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: disarmed
          id: alarm_disarmed
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_armed_away
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_armed_home
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - lock_unlocked
                    - alarm_disarmed
              sequence:
                - action: light.turn_on
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: "{{ states('input_number.lights_livingroom_percentage')|int }}"
                  target:
                    entity_id: light.woonkamer_lampen
            - conditions:
                - condition: trigger
                  id:
                    - lock_locked
                    - alarm_armed_away
                    - alarm_armed_home
              sequence:
                - action: light.turn_off
                  metadata: {}
                  data: {}
                  target:
                    entity_id: light.woonkamer_lampen
          default:
            - action: light.toggle
              metadata: {}
              data: {}
              target:
                entity_id: light.woonkamer_lampen
