livingroom_aquarium_package:
  automation:
    - id: livingroom_aquarium_onoff
      alias: Livingroom - Aquarium Off/On
      description: Turn on or off the aquarium thingies
      mode: single
      triggers:
        - trigger: time
          at: "09:00:00"
          id: time_morning
        - trigger: time
          at: "23:00:00"
          id: time_evening
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          to: "on"
          from: "off"
          id: living_room_lights_on
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          to: "off"
          from: "on"
          id: living_room_lights_off
        - trigger: state
          entity_id:
            - switch.aquarium_stopcontact_licht_co2
          to: "on"
          for:
            hours: 6
            minutes: 0
            seconds: 0
          id: aquarium_on_0600
        - trigger: time_pattern
          hours: /1
          id: every_hour
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - time_morning
                    - living_room_lights_on
              sequence:
                - if:
                    - condition: state
                      entity_id: switch.aquarium_stopcontact_licht_co2
                      state: "off"
                  then:
                    - action: switch.turn_on
                      metadata: {}
                      data: {}
                      target:
                        entity_id: switch.aquarium_stopcontact_licht_co2
            - conditions:
                - condition: trigger
                  id:
                    - time_evening
              sequence:
                - if:
                    - condition: state
                      entity_id: switch.aquarium_stopcontact_licht_co2
                      state: "on"
                  then:
                    - action: switch.turn_off
                      metadata: {}
                      data: {}
                      target:
                        entity_id: switch.aquarium_stopcontact_licht_co2
            - conditions:
                - condition: trigger
                  id:
                    - living_room_lights_off
              sequence:
                - if:
                    - condition: state
                      entity_id: group.all_adults
                      state: home
                    - condition: state
                      entity_id: switch.aquarium_stopcontact_licht_co2
                      state: "on"
                      for:
                        hours: 6
                        minutes: 0
                        seconds: 0
                  then:
                    - action: switch.turn_off
                      metadata: {}
                      data: {}
                      target:
                        entity_id: switch.aquarium_stopcontact_licht_co2
            - conditions:
                - condition: trigger
                  id:
                    - aquarium_on_0600
              sequence:
                - if:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                  then:
                    - if:
                        - condition: state
                          entity_id: switch.aquarium_stopcontact_licht_co2
                          state: "on"
                      then:
                        - action: switch.turn_off
                          metadata: {}
                          data: {}
                          target:
                            entity_id: switch.aquarium_stopcontact_licht_co2
            - conditions:
                - condition: trigger
                  id:
                    - every_hour
              sequence:
                - if:
                    - condition: template
                      value_template: >-
                        {{ (as_timestamp(now()) | int(0) -
                        as_timestamp(states.switch.aquarium_stopcontact_licht_co2.last_changed))|int(0)
                        > 21600 and states('switch.aquarium_stopcontact_licht_co2') ==
                        'on'}}
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                  then:
                    - action: switch.turn_off
                      metadata: {}
                      data: {}
                      target:
                        entity_id: switch.aquarium_stopcontact_licht_co2
          default:
            - action: switch.toggle
              metadata: {}
              data: {}
              target:
                entity_id: switch.aquarium_stopcontact_licht_co2

    - id: livingroom_aquarium_feed
      alias: Livingroom - Aquarium On after Feeding
      description: "Turn on aquarium 15 minutes after feeding"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - switch.aquarium_stopcontact_pomp_skimmer
          to: "off"
          for:
            hours: 0
            minutes: 15
            seconds: 0
      conditions: []
      actions:
        - action: switch.turn_on
          metadata: {}
          data: {}
          target:
            device_id: a7a7a0b3f429d2ca4ecbe76539f2bb06
        - delay:
            hours: 0
            minutes: 5
            seconds: 0
            milliseconds: 0
        - action: switch.turn_on
          metadata: {}
          data: {}
          target:
            device_id: 7164e62fd79d4bcb899cc522b71b881f
            
    - id: livingroom_aquarium_buttons
      alias: Livingroom - Aquarium Toggle Pumps
      description: "Toggle pumps on button press"
      mode: single
      triggers:
        - domain: mqtt
          device_id: 406dbd816277ec97bf6f1fbf2a262c86
          type: action
          subtype: on_press
          trigger: device
      conditions: []
      actions:
        - action: switch.toggle
          metadata: {}
          data: {}
          target:
            entity_id: switch.aquarium_stopcontact_pomp_skimmer
 