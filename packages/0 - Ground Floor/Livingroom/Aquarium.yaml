  automation:
    - id: livingroom_aquarium_onoff
      alias: Livingroom - Aquarium Off/On
      description: Turn on or off the aquarium thingies
      mode: single
      triggers:
        - trigger: time
          at: "12:00:00"
          id: time_pre_morning
        - trigger: time
          at: "13:00:00"
          id: time_morning
        - trigger: time
          at: "22:00:00"
          id: time_evening
        - trigger: state
          entity_id:
            - switch.aquarium_stopcontact_licht
            - switch.aquarium_stopcontact_co2
          to: "on"
          for:
            hours: 9
            minutes: 0
            seconds: 0
          id: on_too_long
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - time_pre_morning
              sequence:
                - action: switch.turn_on
                  metadata: {}
                  data: {}
                  target:
                    entity_id: switch.aquarium_stopcontact_co2
            - conditions:
                - condition: trigger
                  id:
                    - time_morning
              sequence:
                - action: switch.turn_on
                  metadata: {}
                  data: {}
                  target:
                    entity_id: switch.aquarium_stopcontact_licht
            - conditions:
                - condition: trigger
                  id:
                    - time_evening
                    - on_too_long
              sequence:
                - if:
                    - condition: state
                      entity_id: switch.aquarium_stopcontact_licht
                      state: "on"
                  then:
                    - action: switch.turn_off
                      metadata: {}
                      data: {}
                      target:
                        entity_id: switch.aquarium_stopcontact_licht
                - if:
                    - condition: state
                      entity_id: switch.aquarium_stopcontact_co2
                      state: "on"
                  then:
                    - action: switch.turn_off
                      metadata: {}
                      data: {}
                      target:
                        entity_id:
                          - switch.aquarium_stopcontact_co2
          default:
            - action: switch.toggle
              metadata: {}
              data: {}
              target:
                entity_id:
                  - switch.aquarium_stopcontact_co2
                  - switch.aquarium_stopcontact_licht

    - id: livingroom_aquarium_feed
      alias: Livingroom - Aquarium On after Feeding
      description: "Turn on aquarium 15 minutes after feeding"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - switch.aquarium_stopcontact_pomp_skimmer
          to: "off"
          for:
            hours: 0
            minutes: 15
            seconds: 0
      conditions: []
      actions:
        - action: switch.turn_on
          metadata: {}
          data: {}
          target:
            device_id: a7a7a0b3f429d2ca4ecbe76539f2bb06
        - delay:
            hours: 0
            minutes: 5
            seconds: 0
            milliseconds: 0
        - action: switch.turn_on
          metadata: {}
          data: {}
          target:
            device_id: 7164e62fd79d4bcb899cc522b71b881f

    - id: livingroom_aquarium_buttons
      alias: Livingroom - Aquarium Toggle Pumps
      description: "Toggle pumps on button press"
      mode: single
      triggers:
        - domain: mqtt
          device_id: 406dbd816277ec97bf6f1fbf2a262c86
          type: action
          subtype: on_press
          trigger: device
      conditions: []
      actions:
        - action: switch.toggle
          metadata: {}
          data: {}
          target:
            entity_id: switch.aquarium_stopcontact_pomp_skimmer

    - id: livingroom_seeaquarium_buttons
      alias: Livingroom - Seeaquarium Lights
      description: "Turn on or off the seeaquarium lights"
      mode: single
      triggers:
        - domain: mqtt
          device_id: ab9932a12444175f80ec1d94d028fa8f
          type: action
          subtype: button_1_single
          trigger: device
      conditions: []
      actions:
        - action: switch.toggle
          metadata: {}
          data: {}
          target:
            entity_id: switch.zeeaquarium_stopcontact_kast_lampen

    - id: livingrom_seeaqarium_lightsautooff
      alias: Livingroom - Seeaquarium Lights AutoOff
      description: "Turn off lights automatically when they are on for a long time"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - switch.zeeaquarium_stopcontact_kast_lampen
          to: "on"
          for:
            hours: 1
            minutes: 0
            seconds: 0
      conditions: []
      actions:
        - action: switch.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: switch.zeeaquarium_stopcontact_kast_lampen

    - id: livingroom_seeaquarium_algae_reactor
      alias: Livingroom - Seeaquarium Algae Reactor
      description: Turn on or off the Seeaquarium Algae Reactor
      mode: single
      triggers:
        - trigger: time
          at: "21:00:00"
          id: evening
        - trigger: time
          at: "09:00:00"
          id: morning
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - evening
              sequence:
                - action: switch.turn_on
                  metadata: {}
                  data: {}
                  target:
                    entity_id:
                      - switch.zeeaquarium_algen_reactor_licht
                      - switch.zeeaquarium_algen_reactor_pomp
            - conditions:
                - condition: trigger
                  id:
                    - morning
              sequence:
                - action: switch.turn_off
                  metadata: {}
                  data: {}
                  target:
                    entity_id:
                      - switch.zeeaquarium_algen_reactor_licht
                      - switch.zeeaquarium_algen_reactor_pomp
          default:
            - action: switch.toggle
              metadata: {}
              data: {}
              target:
                entity_id:
                  - switch.zeeaquarium_algen_reactor_licht
                  - switch.zeeaquarium_algen_reactor_pomp
