livingroom_cast_package:
  automation:
    - id: livingroom_always_cast_nest_hub
      alias: Livingroom - Always cast on Nest Hub
      description: Cast again when casting stops
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - media_player.woonkamer
          to: idle
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          to: "on"
        - trigger: state
          entity_id:
            - media_player.woonkamer
          to:
            - "off"
      conditions: []
      actions:
        - if:
            - condition: state
              entity_id: media_player.woonkamer
              state:
                - "off"
          then:
            - action: media_player.turn_on
              metadata: {}
              data: {}
              target:
                entity_id: media_player.woonkamer
            - delay:
                hours: 0
                minutes: 0
                seconds: 5
                milliseconds: 0
        - action: cast.show_lovelace_view
          metadata: {}
          data:
            entity_id: media_player.woonkamer
            dashboard_path: dashboard-dev
            view_path: mini-dashboard

    - id: 'livingroom_cast_off'
      alias: Livingroom - Turn off Google Cast
      description: "When alarm is turned on; turn off Google Cast"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: armed_away
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: armed_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
      conditions:
        - condition: or
          conditions:
            - condition: and
              conditions:
                - condition: state
                  entity_id: group.all_adults
                  state: not_home
                - condition: trigger
                  id:
                    - locked
                    - armed_away
            - condition: and
              conditions:
                - condition: state
                  entity_id: group.all_adults
                  state: home
                - condition: trigger
                  id:
                    - armed_home
      actions:
        - action: media_player.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: media_player.woonkamer
