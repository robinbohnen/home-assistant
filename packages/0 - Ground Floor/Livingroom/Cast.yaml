livingroom_cast_package:
  automation:
    - id: livingroom_always_cast_nest_hub
      alias: Livingroom - Always cast on Nest Hub
      description: Keep casting dashboard on Nest Hub - recast when idle, off or paused
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - media_player.woonkamer
          to: idle
          id: idle
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          to: "on"
          id: lights_on
        - trigger: state
          entity_id:
            - media_player.woonkamer
          to: "off"
          id: "off"
        - trigger: state
          entity_id:
            - media_player.woonkamer
          to: paused
          for:
            minutes: 1
          id: paused
      conditions: []
      actions:
        - if:
            - condition: state
              entity_id: media_player.woonkamer
              state: "off"
          then:
            - action: media_player.turn_on
              data: {}
              target:
                entity_id: media_player.woonkamer
            - delay:
                seconds: 5
        - if:
            - condition: state
              entity_id: media_player.woonkamer
              state: paused
          then:
            - action: media_player.turn_off
              data: {}
              target:
                entity_id: media_player.woonkamer
            - delay:
                seconds: 5
        - action: cast.show_lovelace_view
          data:
            entity_id: media_player.woonkamer
            dashboard_path: dashboard-dev
            view_path: mini-dashboard
