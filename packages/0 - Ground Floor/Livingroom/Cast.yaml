livingroom_cast_package:
  automation:
    - id: livingroom_always_cast_nest_hub
      alias: Livingroom - Always cast on Nest Hub
      description: "Cast again when casting stops"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - media_player.woonkamer
          to: idle
        - trigger: state
          entity_id:
            - light.woonkamer_lampen
          to: "on"
      conditions: []
      actions:
        - action: media_player.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: media_player.woonkamer
        - delay:
            hours: 0
            minutes: 0
            seconds: 5
            milliseconds: 0
        - action: cast.show_lovelace_view
          metadata: {}
          data:
            entity_id: media_player.woonkamer
            dashboard_path: lovelace
            view_path: brandweer-uden

    - id: 'livingroom_cast_off'
      alias: Livingroom - Turn off Google Cast
      description: "When alarm is turned on; turn off Google Cast"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: armed_away
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: armed_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
      conditions:
        - condition: or
          conditions:
            - condition: and
              conditions:
                - condition: state
                  entity_id: group.all_adults
                  state: not_home
                - condition: trigger
                  id:
                    - locked
                    - armed_away
            - condition: and
              conditions:
                - condition: state
                  entity_id: group.all_adults
                  state: home
                - condition: trigger
                  id:
                    - armed_home
      actions:
        - action: media_player.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: media_player.woonkamer

    - id: livingroom_doorbell_tts
      alias: Livingroom - TTS Doorbell
      description: "TTS to doorbell to announce someone is there"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.g4_doorbell_voortuin_doorbell
          to: "on"
      conditions:
        - condition: time
          after: "09:00:00"
          before: "19:30:00"
      actions:
        - action: tts.speak
          metadata: {}
          data:
            cache: true
            media_player_entity_id: media_player.woonkamer
            message: Er is iemand aan de deur!
            language: nl
          target:
            entity_id: tts.google_translate_nl_nl
        - if:
            - condition: state
              entity_id: media_player.woonkamer_appletv
              state: playing
          then:
            - action: media_player.media_pause
              metadata: {}
              data: {}
              target:
                entity_id: media_player.woonkamer_appletv
