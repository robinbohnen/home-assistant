ai_livingroom_package:
  template:
    - triggers:
        - trigger: homeassistant
          event: start
        - trigger: time_pattern
          minutes: "/5"
      actions:
        - action: ai_task.generate_data
          data:
            task_name: Personen in huis vanaf woonkamer
            instructions: >-
              Dit is een camera gezien vanaf de woonkamer richting de keuken. Hoeveel
              personen zijn er binnen (in de woonkamer of keuken samen)?
            structure:
              personen:
                selector:
                  number:
            attachments:
              media_content_id: >-
                media-source://camera/camera.g4_instant_woonkamer_high_resolution_channel
              media_content_type: application/vnd.apple.mpegurl
            response_variable: result
      sensor:
        - name: "People inside livingroom"
          state: "{{ result.data.personen }}"
          state_class: total
