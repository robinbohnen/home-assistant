hallway_lights_package:
  binary_sensor:
    - platform: group
      unique_id: door_sensors_hallway
      name: Door Group Hallway
      entities:
        - binary_sensor.entree_deur_contact
        - binary_sensor.toilet_deur_contact
        - binary_sensor.entree_voordeur_contact

  input_number:
    lights_hallway_percentage:
      name: "Lights Hallway - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  input_boolean:
    enable_pir_hallway:
      name: "PIR in Hallway"
      icon: mdi:motion-sensor

  automation:
    - id: lights_movement_hallway
      alias: Hallway - Lights
      description: "Turn on the lights of the hallway if there is movement detected"
      mode: single
      triggers:
        - trigger: state
          entity_id: binary_sensor.entree_beweging_occupancy
          to: "on"
          id: beweging
        - trigger: state
          entity_id: binary_sensor.entree_beweging_occupancy
          to: "off"
          for:
            hours: 0
            minutes: 2
            seconds: 0
          id: geenbeweging
        - trigger: state
          entity_id: binary_sensor.entree_deur_contact
          to: "on"
          id: deur_open
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_on_not_home
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_on_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
        - domain: mqtt
          device_id: !secret bedroom_button_1
          type: action
          subtype: single
          trigger: device
          id: slaapkamer_knop_single
        - domain: mqtt
          device_id: !secret bedroom_button_2
          type: action
          subtype: single
          trigger: device
          id: slaapkamer_knop_single
      conditions:
        - condition: state
          entity_id: input_boolean.enable_pir_hallway
          state: "on"
        - condition: not
          conditions:
            - condition: time
              after: "03:00:00"
              before: "07:15:00"
        - condition: not
          conditions:
            - condition: state
              entity_id: media_player.woonkamer_appletv
              state: playing
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - beweging
                    - deur_open
              sequence:
                - action: light.turn_on
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: "{{ states('input_number.lights_hallway_percentage')|int }}"
                  target:
                    entity_id: light.entree_lampen
            - conditions:
                - condition: trigger
                  id:
                    - geenbeweging
                    - slaapkamer_knop_single
              sequence:
                - action: light.turn_off
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                  target:
                    entity_id: light.entree_lampen
                - delay:
                    seconds: 2
                - action: light.turn_off
                  metadata: {}
                  data: {}
                  target:
                    entity_id: light.entree_lampen
            - conditions:
                - condition: trigger
                  id:
                    - alarm_on_not_home
                    - alarm_on_home
                    - lock_locked
              sequence:
                - if:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                    - condition: state
                      entity_id: light.entree_lampen
                      state: "on"
                  then:
                    - action: light.turn_off
                      metadata: {}
                      data:
                        transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                      target:
                        entity_id: light.entree_lampen
          default:
            - action: light.toggle
              metadata: {}
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"
              target:
                entity_id: light.entree_lampen
