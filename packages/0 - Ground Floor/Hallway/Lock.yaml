hallway_lock_package:
  automation:
    - id: hallway_auto_lock
      alias: Hallway - Lock
      description: Auto lock and unlock hallway lock
      mode: single
      triggers:
        - trigger: time
          at: "19:00:00"
          id: bedtime
        - trigger: state
          entity_id:
            - sensor.slaapkamer_knop_robin_action
            - sensor.slaapkamer_knop_samantha_action
          to: single
          id: bedroom_buttons
        - trigger: time
          at: "09:30:00"
          id: morning
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_on_not_home
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_on_home
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - bedtime
                    - alarm_on_not_home
                    - alarm_on_home
              sequence:
                - if:
                    - condition: state
                      entity_id: lock.kroon18voordeur
                      state: unlocked
                  then:
                    - action: lock.lock
                      metadata: {}
                      data: {}
                      target:
                        entity_id: lock.kroon18voordeur
                  alias: Lock
            - conditions:
                - condition: trigger
                  id:
                    - bedroom_buttons
              sequence:
                - if:
                    - condition: time
                      after: "06:00:00"
                      before: "17:00:00"
                  then:
                    - if:
                        - condition: state
                          entity_id: lock.kroon18voordeur
                          state: locked
                      then:
                        - action: lock.unlock
                          metadata: {}
                          data: {}
                          target:
                            entity_id: lock.kroon18voordeur
                      alias: Unlock
                  else:
                    - if:
                        - condition: state
                          entity_id: lock.kroon18voordeur
                          state: unlocked
                      then:
                        - action: lock.lock
                          metadata: {}
                          data: {}
                          target:
                            entity_id: lock.kroon18voordeur
                      alias: Lock
                  alias: Lock or Unlock
            - conditions:
                - condition: trigger
                  id:
                    - morning
              sequence:
                - if:
                    - condition: state
                      entity_id: group.all_adults
                      state: home
                    - condition: state
                      entity_id: lock.kroon18voordeur
                      state: locked
                  then:
                    - action: lock.unlock
                      metadata: {}
                      data: {}
                      target:
                        entity_id: lock.kroon18voordeur
                  alias: Unlock if someone is home

    - id: hallway_lock_unlock_fingerprint
      alias: Hallway - Lock Unlock on Fingerprint
      description: Unlock lock when known fingerprint is detected
      mode: single
      triggers:
        - trigger: event
          event_type: state_changed
          event_data:
            entity_id: event.g4_doorbell_voortuin_fingerprint
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: event.g4_doorbell_voortuin_fingerprint
              attribute: ulp_id
              state: 2a13d91c-1f4f-4f03-83a5-b8eb61d27c4c
            - condition: state
              entity_id: event.g4_doorbell_voortuin_fingerprint
              attribute: ulp_id
              state: 72cc747f-2b58-43f2-8dcc-554a5a12307c
            - condition: state
              entity_id: event.g4_doorbell_voortuin_fingerprint
              attribute: ulp_id
              state: 66c43620-e78a-4611-8032-7765169cb118
        - condition: template
          value_template: |-
            {{
               not trigger.event.data.old_state.attributes.get('restored', false) and
               not trigger.event.data.old_state.state == 'unavailable' and
               trigger.event.data.new_state is not none and
               trigger.event.data.new_state.attributes.event_type == 'identified' and
               (trigger.event.data.new_state.attributes.ulp_id|default('')) != ''
            }}
      actions:
        - action: lock.open
          metadata: {}
          data: {}
          target:
            entity_id: lock.kroon18voordeur
        - choose:
            - conditions:
                - condition: state
                  entity_id: event.g4_doorbell_voortuin_fingerprint
                  attribute: ulp_id
                  state: 2a13d91c-1f4f-4f03-83a5-b8eb61d27c4c
              sequence:
                - action: notify.mobile_devices_adults
                  metadata: {}
                  data:
                    title: Deur geopend met vingerafdruk
                    message: De deur is geopend door Robin
            - conditions:
                - condition: state
                  entity_id: event.g4_doorbell_voortuin_fingerprint
                  attribute: ulp_id
                  state: 66c43620-e78a-4611-8032-7765169cb118
              sequence:
                - action: notify.mobile_devices_adults
                  metadata: {}
                  data:
                    title: Deur geopend met vingerafdruk
                    message: >-
                      De deur is geopend door {{
                      states['input_text.naam_partner'].state }}
            - conditions:
                - condition: state
                  entity_id: event.g4_doorbell_voortuin_fingerprint
                  attribute: ulp_id
                  state: 72cc747f-2b58-43f2-8dcc-554a5a12307c
              sequence:
                - action: notify.mobile_devices_adults
                  metadata: {}
                  data:
                    title: Deur geopend met vingerafdruk
                    message: >-
                      De deur is geopend door {{ states['input_text.naam_mini'].state
                      }}
            - conditions:
                - condition: state
                  entity_id: event.g4_doorbell_voortuin_fingerprint
                  attribute: ulp_id
                  state: maxi_id
              sequence:
                - action: notify.mobile_devices_adults
                  metadata: {}
                  data:
                    title: Deur geopend met vingerafdruk
                    message: >-
                      De deur is geopend door {{ states['input_text.naam_maxi'].state
                      }}
