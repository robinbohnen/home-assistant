hallway_lock_package:
  automation:
    - id: hallway_auto_lock
      alias: Hallway - Lock
      description: 'Auto lock and unlock hallway lock'
      mode: single
      triggers:
        - trigger: time
          at: "19:00:00"
          id: bedtime
        - trigger: state
          entity_id:
            - sensor.slaapkamer_knop_robin_action
            - sensor.slaapkamer_knop_samantha_action
          to: single
          id: bedroom_buttons
        - trigger: time
          at: "09:30:00"
          id: morning
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - bedtime
              sequence:
                - if:
                    - condition: state
                      entity_id: lock.kroon18voordeur
                      state: unlocked
                  then:
                    - action: lock.lock
                      metadata: {}
                      data: {}
                      target:
                        entity_id: lock.kroon18voordeur
                  alias: Lock
            - conditions:
                - condition: trigger
                  id:
                    - bedroom_buttons
              sequence:
                - if:
                    - condition: time
                      after: "06:00:00"
                      before: "17:00:00"
                  then:
                    - if:
                        - condition: state
                          entity_id: lock.kroon18voordeur
                          state: locked
                      then:
                        - action: lock.unlock
                          metadata: {}
                          data: {}
                          target:
                            entity_id: lock.kroon18voordeur
                      alias: Unlock
                  else:
                    - if:
                        - condition: state
                          entity_id: lock.kroon18voordeur
                          state: unlocked
                      then:
                        - action: lock.lock
                          metadata: {}
                          data: {}
                          target:
                            entity_id: lock.kroon18voordeur
                      alias: Lock
                  alias: Lock or Unlock
            - conditions:
                - condition: trigger
                  id:
                    - morning
              sequence:
                - if:
                    - condition: state
                      entity_id: group.all_adults
                      state: home
                    - condition: state
                      entity_id: lock.kroon18voordeur
                      state: locked
                  then:
                    - action: lock.unlock
                      metadata: {}
                      data: {}
                      target:
                        entity_id: lock.kroon18voordeur
                  alias: Unlock if someone is home
