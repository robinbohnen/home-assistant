bedroom_buttons_package:

  automation:
    - id: bedroom_buttons_pressed
      alias: Bedroom - Buttons pressed
      description: When someone touches the buttons in the slaapkamer
      mode: single
      triggers:
        - domain: mqtt
          device_id: 529832208f6d63cd56f2879a153f216b
          type: action
          subtype: single
          trigger: device
          id: single
        - domain: mqtt
          device_id: 33032758e6bc797a396935626d12e052
          type: action
          subtype: single
          trigger: device
          id: single
        - domain: mqtt
          device_id: 529832208f6d63cd56f2879a153f216b
          type: action
          subtype: double
          trigger: device
          id: double
        - domain: mqtt
          device_id: 33032758e6bc797a396935626d12e052
          type: action
          subtype: double
          trigger: device
          id: double
        - domain: mqtt
          device_id: 529832208f6d63cd56f2879a153f216b
          type: action
          subtype: hold
          trigger: device
          id: hold
        - domain: mqtt
          device_id: 33032758e6bc797a396935626d12e052
          type: action
          subtype: hold
          trigger: device
          id: hold
        - trigger: event
          event_type: bedroom_buttons_manual_event
          id: manual_event
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - single
                    - hold
                    - manual_event
              sequence:
                - choose:
                    - conditions:
                        - condition: time
                          after: "06:00:00"
                          before: "17:00:00"
                      sequence:
                        - if:
                            - condition: state
                              entity_id: lock.kroon18voordeur
                              state: locked
                          then:
                            - action: lock.unlock
                              metadata: {}
                              data: {}
                              target:
                                entity_id: lock.kroon18voordeur
                          alias: Unlock lock
                      alias: Wake up
                    - conditions:
                        - condition: time
                          after: "17:00:00"
                          before: "06:00:00"
                      sequence:
                        - if:
                            - condition: state
                              entity_id: alarm_control_panel.alarmo
                              state: disarmed
                          then:
                            - action: alarm_control_panel.alarm_arm_home
                              metadata: {}
                              data: {}
                              target:
                                entity_id: alarm_control_panel.alarmo
                          alias: Turn on alarm
                        - action: climate.turn_off
                          target:
                            entity_id:
                              - climate.airco_woonkamer
                              - climate.airco_zolder
                          data: {}
                        - action: cover.set_cover_position
                          metadata: {}
                          data:
                            position: 15
                          target:
                            entity_id: cover.slaapkamer_rolluik_low_speed
                      alias: Go to bed
            - conditions:
                - condition: trigger
                  id:
                    - double
              sequence:
                - action: light.toggle
                  metadata: {}
                  data: {}
                  target:
                    entity_id: light.slaapkamer_lampen
          default:
            - event: bedroom_buttons_manual_event
              event_data: {}
