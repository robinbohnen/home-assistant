bedroom_lights_package:
  automation:
    - id: bedroom_lights_onoff
      alias: Bedroom - Lights
      description: Automate lights when certain conditions are met
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_armed_away
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_armed_home
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - lock_locked
                    - alarm_armed_away
                    - alarm_armed_home
              sequence:
                - if:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                  then:
                    - action: light.turn_off
                      metadata: {}
                      data:
                        transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                      target:
                        entity_id: light.slaapkamer_lampen
          default:
            - action: light.toggle
              metadata: {}
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"
              target:
                entity_id: light.slaapkamer_lampen

    - id: bedroom_lights_doorbell
      alias: Bedroom - Lights on Doorbell Ring
      description: "Flash lights when we are in bed and doorbell is ringed"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.g4_doorbell_voortuin_doorbell
          to: "on"
      conditions:
        - condition: numeric_state
          entity_id: cover.slaapkamer_rolluik
          attribute: current_position
          below: 16
        - condition: time
          after: "19:30:00"
          before: "09:30:00"
      actions:
        - action: light.turn_on
          metadata: {}
          data:
            effect: breathe
            brightness_pct: 25
          target:
            entity_id: light.slaapkamer_lampen
