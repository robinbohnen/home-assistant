maxi_opened_door_bedtime_package:
  automation:
    - id: maxi_opened_door_bedtime
      alias: Bedroom maxi - Opened door during bedtime
      description: >-
        maxi has opened her door during bedtime; notice parents by breathe some lights
        in color
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.slaapkamer_maxi_deur_contact
          to: "on"
      conditions:
        - condition: time
          after: input_datetime.bedtime_maxi_1h_off
          before: "09:30:00"
      actions:
        - action: scene.create
          metadata: {}
          data:
            scene_id: maxi_door_sleeping
            snapshot_entities:
              - light.woonkamer_tv_kast_hue_bar_links
              - light.achtertuin_overkapping_wand_kort_spot_boven
        - if:
            - condition: state
              entity_id: light.woonkamer_lampen
              state: "off"
          then:
            - action: notify.mobile_devices_adults
              metadata: {}
              data:
                title: Deur maxi open
                message: De deur van maxi is geopend tijdens bedtijd, lampen zijn uit dus.
        - if:
            - condition: state
              entity_id: light.woonkamer_lampen
              state: "on"
          then:
            - if:
                - condition: numeric_state
                  entity_id: light.woonkamer_tv_kast_hue_bar_links
                  attribute: color_temp_kelvin
                  above: 3000
                  below: 3200
              then:
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 15
                    milliseconds: 0
                - action: light.turn_on
                  metadata: {}
                  data:
                    rgb_color:
                      - 0
                      - 0
                      - 249
                    effect: breathe
                  target:
                    entity_id:
                      - light.woonkamer_tv_kast_hue_bar_links
              else:
                - action: light.turn_on
                  metadata: {}
                  data:
                    rgb_color:
                      - 0
                      - 0
                      - 249
                    effect: breathe
                  target:
                    entity_id:
                      - light.woonkamer_tv_kast_hue_bar_links
        - if:
            - condition: state
              entity_id: light.achtertuin_overkapping_wand_lampen
              state: "on"
          then:
            - if:
                - condition: numeric_state
                  entity_id: light.achtertuin_overkapping_wand_kort_spot_boven
                  attribute: color_temp_kelvin
                  above: 2700
                  below: 2900
              then:
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 15
                    milliseconds: 0
                - action: light.turn_on
                  metadata: {}
                  data:
                    rgb_color:
                      - 0
                      - 0
                      - 249
                    effect: breathe
                  target:
                    entity_id:
                      - light.achtertuin_overkapping_wand_kort_spot_boven
              else:
                - action: light.turn_on
                  metadata: {}
                  data:
                    rgb_color:
                      - 0
                      - 0
                      - 249
                    effect: breathe
                  target:
                    entity_id:
                      - light.achtertuin_overkapping_wand_kort_spot_boven
        - if:
            - condition: state
              entity_id: media_player.woonkamer_appletv
              state: playing
          then:
            - action: media_player.media_play_pause
              metadata: {}
              data: {}
              target:
                entity_id: media_player.woonkamer_appletv
        - delay:
            hours: 0
            minutes: 0
            seconds: 30
            milliseconds: 0
        - action: scene.turn_on
          metadata: {}
          target:
            entity_id: scene.maxi_door_sleeping
          data: {}
