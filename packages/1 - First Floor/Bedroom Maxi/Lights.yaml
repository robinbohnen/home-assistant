bedroom_maxi_lights_package:

  input_number:
    lights_bedroom_maxi_percentage:
      name: "Lights Bedroom Maxi - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  automation:
    - id: bedroom_maxi_lights
      alias: Bedroom Maxi - Lights
      description: Switch the lights in maxis bedroom
      mode: single
      triggers:
        - domain: mqtt
          device_id: da8a3717f58a3ec7516c6064bd5812b8
          type: action
          subtype: single
          trigger: device
        - domain: mqtt
          device_id: da8a3717f58a3ec7516c6064bd5812b8
          type: action
          subtype: double
          trigger: device
        - domain: mqtt
          device_id: da8a3717f58a3ec7516c6064bd5812b8
          type: action
          subtype: hold
          trigger: device
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_on_not_home
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_on_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - button_single
                    - button_double
                    - button_hold
              sequence:
                - action: light.toggle
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                  target:
                    entity_id: light.slaapkamer_maxi_lampen
            - conditions:
                - condition: trigger
                  id:
                    - alarm_on_not_home
                    - alarm_on_home
                    - lock_locked
              sequence:
                - if:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                    - condition: state
                      entity_id: light.slaapkamer_maxi_lampen
                      state: "on"
                  then:
                    - action: light.turn_off
                      metadata: {}
                      data:
                        transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                      target:
                        entity_id: light.slaapkamer_maxi_lampen
          default:
            - action: light.toggle
              metadata: {}
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"
              target:
                entity_id: light.slaapkamer_maxi_lampen
