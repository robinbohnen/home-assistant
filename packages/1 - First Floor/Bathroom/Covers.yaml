bathroom_covers_package:
  automation:
    - id: bathroom_covers_close
      alias: Bathroom - Close covers
      description: "Close bathroom covers when bedroom button is pressed"
      mode: single
      triggers:
        - domain: mqtt
          device_id: !secret bedroom_button_1
          type: action
          subtype: single
          trigger: device
        - domain: mqtt
          device_id: !secret bedroom_button_2
          type: action
          subtype: single
          trigger: device
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: time
                  after: "06:00:00"
                  before: "17:00:00"
              sequence: []
            - conditions:
                - condition: time
                  after: "17:00:00"
                  before: "06:00:00"
              sequence:
                - action: cover.set_cover_position
                  metadata: {}
                  data:
                    position: 15
                  target:
                    entity_id: cover.badkamer_rolluik_low_speed
