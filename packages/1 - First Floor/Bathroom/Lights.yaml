bathroom_lights_package:

  binary_sensor:
    - platform: group
      nique_id: pir_sensors_bathroom
      name: PIR Group Bathroom
      entities:
        - binary_sensor.badkamer_beweging_achter_occupancy
        - binary_sensor.badkamer_beweging_voor_occupancy

  input_number:
    lights_bathroom_percentage:
      name: "Lights Bathroom - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  input_boolean:
    enable_pir_bathroom:
      name: "PIR in Bathroom"
      icon: mdi:motion-sensor

  automation:
    - id: lights_movement_bathroom
      alias: Bathroom - Lights
      description: "Turn on the lights of the bathroom if there is movement detected"
      mode: single
      triggers:
        - trigger: state
          entity_id: group.pir_sensors_bathroom
          to: "on"
          id: beweging
        - trigger: state
          entity_id: group.pir_sensors_bathroom
          to: "off"
          for:
            hours: 0
            minutes: 2
            seconds: 0
          id: geenbeweging
        - trigger: state
          entity_id: binary_sensor.badkamer_deur_contact
          to: "on"
          id: deur_open
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_on_not_home
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_on_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
      conditions:
        - condition: state
          entity_id: input_boolean.enable_pir_bathroom
          state: "on"
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - beweging
                    - deur_open
              sequence:
                - action: light.turn_on
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: "{{ states('input_number.lights_bathroom_percentage')|int }}"
                  target:
                    entity_id: light.badkamer_spots
            - conditions:
                - condition: trigger
                  id:
                    - geenbeweging
              sequence:
                - action: light.turn_off
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                  target:
                    entity_id: light.badkamer_spots
            - conditions:
                - condition: trigger
                  id:
                    - alarm_on_not_home
                    - alarm_on_home
                    - lock_locked
              sequence:
                - if:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                    - condition: state
                      entity_id: light.badkamer_spots
                      state: "on"
                  then:
                    - action: light.turn_off
                      metadata: {}
                      data: {}
                      target:
                        entity_id: light.badkamer_spots
          default:
            - action: light.toggle
              metadata: {}
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"
              target:
                entity_id: light.badkamer_spots

    - id: lights_change_brightness_bathroom
      alias: Bathroom - Lights Change Brightness
      description: "Change the brightness at sunset and sunrise in the bathroom"
      mode: single
      triggers:
        - trigger: sun
          event: sunset
          offset: 0
          id: sunset
        - trigger: sun
          event: sunrise
          offset: 0
          id: sunrise
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - sunset
              sequence:
                - action: input_number.set_value
                  metadata: {}
                  data:
                    value: 5
                  target:
                    entity_id: input_number.lights_bathroom_percentage
            - conditions:
                - condition: trigger
                  id:
                    - sunrise
              sequence:
                - action: input_number.set_value
                  metadata: {}
                  data:
                    value: 80
                  target:
                    entity_id: input_number.lights_bathroom_percentage
