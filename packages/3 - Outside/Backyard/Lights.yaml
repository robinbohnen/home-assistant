backyard_lights_package:

  input_number:
    lights_backyard_porch_wall_percentage:
      name: "Lights Backyard Porch Wall - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70
    lights_backyard_plants_percentage:
      name: "Lights Backyard Plants - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  automation:
    - id: lights_backyard
      alias: Backyard - Lights
      description: Turn on or off the lights at the backyard
      triggers:
        - id: sunset
          trigger: sun
          event: sunset
          offset: "-01:00:00"
        - id: sunrise
          trigger: sun
          event: sunrise
          offset: "+01:00:00"
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: disarmed
          id: alarm_off
        - trigger: numeric_state
          entity_id:
            - sensor.achtertuin_zon_luminance
          below: 1000
          id: dark_outside
        - trigger: numeric_state
          entity_id:
            - sensor.achtertuin_zon_luminance
          above: 1000
          id: light_outside
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - sunset
              sequence:
                - action: light.turn_on
                  target:
                    entity_id:
                      - light.achtertuin_huislampen
                      - light.achtertuin_overkapping_wandlampen
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: >-
                      {{
                      states('input_number.lights_backyard_porch_wall_percentage')|int
                      }}
                - action: light.turn_on
                  target:
                    entity_id: light.achtertuin_prikspots
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: >-
                      {{ states('input_number.lights_backyard_plants_percentage')|int
                      }}
                - action: switch.turn_on
                  target:
                    entity_id:
                      - switch.overkapping_stopcontact_plafond_spots
                      - switch.overkapping_stopcontact_kerstlampen
                  data: {}
            - conditions:
                - condition: trigger
                  id:
                    - sunrise
              sequence:
                - action: light.turn_off
                  target:
                    entity_id:
                      - light.achtertuin_lampen
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
            - conditions:
                - condition: trigger
                  id:
                    - alarm_off
              sequence:
                - if:
                    - condition: sun
                      after: sunset
                      after_offset: "-01:00:00"
                      before: sunrise
                      before_offset: "+01:00:00"
                  then:
                    - action: light.turn_on
                      metadata: {}
                      data:
                        transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                        brightness_pct: "{{ states('input_number.lights_backyard_plants_percentage')|int }}"
                      target:
                        entity_id:
                          - light.achtertuin_huislampen
                          - light.achtertuin_overkapping_wandlampen
                          - light.achtertuin_prikspots
                    - action: switch.turn_on
                      metadata: {}
                      data: {}
                      target:
                        entity_id:
                          - switch.overkapping_stopcontact_plafond_spots
                          - switch.overkapping_stopcontact_kerstlampen
            - conditions:
                - condition: trigger
                  id:
                    - dark_outside
                - condition: time
                  after: "09:00:00"
                  before: "17:00:00"
              sequence:
                - action: light.turn_on
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                    brightness_pct: >-
                      {{
                      states('input_number.lights_backyard_porch_wall_percentage')|int
                      }}
                  target:
                    entity_id: light.achtertuin_lampen
            - conditions:
                - condition: trigger
                  id:
                    - light_outside
                - condition: time
                  after: "09:00:00"
                  before: "17:00:00"
              sequence:
                - action: light.turn_off
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                  target:
                    entity_id: light.achtertuin_lampen
          default:
            - action: light.toggle
              target:
                entity_id:
                  - light.achtertuin_lampen
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"


    - id: backyard_lights_bedroom_button_single_press
      alias: Backyard - Lights - Bedroom Buttons - Single Press
      description: "One single press on one of the bedroom buttons"
      mode: single
      triggers:
        - domain: mqtt
          device_id: 529832208f6d63cd56f2879a153f216b
          type: action
          subtype: single
          trigger: device
        - domain: mqtt
          device_id: 33032758e6bc797a396935626d12e052
          type: action
          subtype: single
          trigger: device
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: time
                  after: "06:00:00"
                  before: "17:00:00"
              sequence: []
              alias: Opstaan
            - conditions:
                - condition: time
                  after: "17:00:00"
                  before: "06:00:00"
              sequence:
                - action: light.turn_off
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                  target:
                    entity_id:
                      - light.achtertuin_lampen
              alias: Naar bed gaan
