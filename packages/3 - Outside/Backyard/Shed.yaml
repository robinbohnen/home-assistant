backyard_shed_lights_package:

  input_boolean:
    enable_pir_backyard_shed:
      name: "PIR in Backyard Shed"
      icon: mdi:motion-sensor

  automation:
    - id: lights_movement_backyard_shed
      alias: Backyard Shed - Lights
      description: Turn on the lights of the Shed if there is movement detected
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.achtertuin_schuur_beweging_occupancy
          to: "on"
          id: beweging
        - trigger: state
          entity_id:
            - binary_sensor.achtertuin_schuur_deur_contact
          to: "on"
          id: deuropen
        - trigger: state
          entity_id:
            - binary_sensor.achtertuin_schuur_beweging_occupancy
          to: "off"
          for:
            hours: 0
            minutes: 2
            seconds: 0
          id: geenbeweging
      conditions:
        - condition: state
          entity_id: input_boolean.enable_pir_backyard_shed
          state: "on"
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - beweging
              sequence:
                - action: switch.turn_on
                  metadata: {}
                  data: {}
                  target:
                    entity_id: switch.achtertuin_schuur_verlichting
            - conditions:
                - condition: trigger
                  id:
                    - geenbeweging
              sequence:
                - action: switch.turn_off
                  metadata: {}
                  data: {}
                  target:
                    entity_id: switch.achtertuin_schuur_verlichting
            - conditions:
                - condition: trigger
                  id:
                    - deuropen
              sequence:
                - action: switch.turn_on
                  metadata: {}
                  data: {}
                  target:
                    entity_id: switch.achtertuin_schuur_verlichting
                - delay:
                    hours: 0
                    minutes: 5
                    seconds: 0
                    milliseconds: 0
                - action: switch.turn_off
                  metadata: {}
                  data: {}
                  target:
                    entity_id: switch.achtertuin_schuur_verlichting
          default:
            - action: switch.toggle
              metadata: {}
              data: {}
              target:
                entity_id: switch.achtertuin_schuur_verlichting
