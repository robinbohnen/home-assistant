mini_opened_door_bedtime_package:
  automation:
    - id: mini_opened_door_bedtime
      alias: Bedroom Mini - Opened door during bedtime
      description: "Mini has opened her door during bedtime; notice parents by breathe some lights in color"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.slaapkamer_mini_deur_contact
          to: "on"
      conditions:
        - condition: time
          after: input_datetime.bedtime_mini_1h_off
          before: "09:30:00"
      actions:
        - action: scene.create
          metadata: {}
          data:
            scene_id: mini_door_sleeping
            snapshot_entities:
              - light.woonkamer_tv_kast_hue_bar_links
              - light.achtertuin_overkapping_spot_rechts_boven
        - action: light.turn_on
          metadata: {}
          data:
            rgb_color:
              - 255
              - 64
              - 255
            effect: breathe
          target:
            entity_id:
              - light.woonkamer_tv_kast_hue_bar_links
              - light.achtertuin_overkapping_spot_rechts_boven
        - delay:
            hours: 0
            minutes: 0
            seconds: 30
            milliseconds: 0
        - action: scene.turn_on
          metadata: {}
          target:
            entity_id: scene.mini_door_sleeping
