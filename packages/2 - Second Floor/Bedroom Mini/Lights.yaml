bedroom_mini_lights_package:

  input_number:
    lights_bedroom_mini_percentage:
      name: "Lights Bedroom Mini - Percentage"
      min: 0
      max: 100
      step: 1
      icon: mdi:lightbulb-on-70

  automation:
    - id: bedroom_mini_lights
      alias: Bedroom Mini - Lights
      description: "Switch the lights in minis bedroom"
      mode: single
      triggers:
        - domain: mqtt
          device_id: 336183864a7c3ac9bb129752425c4e59
          type: action
          subtype: single
          trigger: device
        - domain: mqtt
          device_id: 336183864a7c3ac9bb129752425c4e59
          type: action
          subtype: double
          trigger: device
        - domain: mqtt
          device_id: 336183864a7c3ac9bb129752425c4e59
          type: action
          subtype: hold
          trigger: device
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_away
          id: alarm_on_not_home
        - trigger: state
          entity_id:
            - alarm_control_panel.alarmo
          to: armed_home
          id: alarm_on_home
        - trigger: state
          entity_id:
            - lock.kroon18voordeur
          to: locked
          id: lock_locked
          for:
            hours: 0
            minutes: 1
            seconds: 0
      conditions: []
      actions:
        - choose:
            - conditions:
                - condition: trigger
                  id:
                    - button_single
                    - button_double
                    - button_hold
              sequence:
                - action: light.toggle
                  metadata: {}
                  data:
                    transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                  target:
                    entity_id: light.slaapkamer_mini_lampen
            - conditions:
                - condition: trigger
                  id:
                    - alarm_on_not_home
                    - alarm_on_home
                    - lock_locked
              sequence:
                - if:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.all_adults
                          state: home
                    - condition: state
                      entity_id: light.slaapkamer_mini_lampen
                      state: "on"
                  then:
                    - action: light.turn_off
                      metadata: {}
                      data:
                        transition: "{{ states('input_number.lights_transition_seconds')|int }}"
                      target:
                        entity_id: light.slaapkamer_mini_lampen
          default:
            - action: light.toggle
              metadata: {}
              data:
                transition: "{{ states('input_number.lights_transition_seconds')|int }}"
              target:
                entity_id: light.slaapkamer_maxi_lampen

    - id: bedroom_mini_lights_doors_closed
      alias: Bedroom Mini - Lights off door closed
      description: "When mini closed her door turn off the lights during sunset"
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.slaapkamer_mini_deur_contact
          to: "off"
      conditions:
        - condition: state
          entity_id: binary_sensor.badkamer_deur_contact
          state: "off"
        - condition: sun
          before: sunrise
          after: sunset
      actions:
        - action: light.turn_off
          metadata: {}
          data: {}
          target:
            entity_id:
              - light.overloop_lampen
              - light.overloop_zolder_lampen

    - id: bedroom_mini_lights_doors_open
      alias: Bedroom Mini - Lights on door opened
      description: When mini opens her door turn on the lights during sunset
      mode: single
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.slaapkamer_mini_deur_contact
          to: "on"
      conditions:
        - condition: sun
          before: sunrise
          after: sunset
      actions:
        - action: light.turn_on
          metadata: {}
          data:
            transition: "{{ states('input_number.lights_transition_seconds')|int }}"
            brightness_pct: "{{ states('input_number.lights_bedroom_mini_percentage')|int }}"
          target:
            entity_id:
              - light.overloop_lampen
              - light.overloop_zolder_lampen
        - delay:
            hours: 0
            minutes: 5
            seconds: 0
            milliseconds: 0
        - if:
            - condition: or
              conditions:
                - condition: state
                  entity_id: light.overloop_zolder_lampen
                  state: "on"
                - condition: state
                  entity_id: light.overloop_lampen
                  state: "on"
          then:
            - action: light.turn_off
              metadata: {}
              data: {}
              target:
                entity_id:
                  - light.overloop_lampen
                  - light.overloop_zolder_lampen
