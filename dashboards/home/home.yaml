    show_name: true
    show_state: true
    show_icon: true
    entity: cover.achtertuin_zonnescherm
    color: yellow
    visibility:
      - condition: or
        conditions:
          - condition: state
            entity: cover.achtertuin_zonnescherm
            state: open
          - condition: numeric_state
            entity: sensor.achtertuin_zonnesensor_luminance
            above: 15000
