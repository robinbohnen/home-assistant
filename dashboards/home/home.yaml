                }
      - type: heading
        icon: mdi:fridge
        heading: Stroomprijzen
        heading_style: subtitle
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.electricity_meter_actief_tarief
      - type: custom:apexcharts-card
        update_interval: 15m
        experimental:
          color_threshold: true
        graph_span: 24h
        span:
          start: day
        now:
          show: true
          label: Now
          color: black
        header:
          show: true
          title: Electriciteitsprijzen vandaag
        yaxis:
          - id: kwh_prijs
            min: ~0
            max: ~0.4
            decimals: 2
            apex_config:
              title:
                text: Prijs â‚¬/kWh
          - id: kw_gebruik
            opposite: true
            min: -7
            max: ~17
            decimals: 1
            apex_config:
              title:
                text: Gebruik kW
        apex_config:
          tooltip:
            x:
              show: false
        series:
          - entity: sensor.dynamische_prijzen_average_electricity_price
            color_threshold:
              - value: 0
                color: "#04822e"
              - value: 0.1
                color: "#12A141"
              - value: 0.15
                color: "#79B92C"
              - value: 0.2
                color: "#C4D81D"
              - value: 0.25
                color: "#F3DC0C"
              - value: 0.3
                color: "#EFA51E"
              - value: 0.35
                color: "#E76821"
              - value: 0.4
                color: "#DC182F"
            name: Uurprijs vandaag
            stroke_width: -8
            float_precision: 3
            type: column
            show:
              legend_value: false
            data_generator: |
              return entity.attributes.prices.map((entry) => {
              return [new Date(entry.time), entry.price];
              });
            yaxis_id: kwh_prijs
          - entity: sensor.dynamische_prijzen_average_electricity_price
            name: Gemiddelde prijs vandaag
            curve: stepline
            stroke_width: 2
            color: orange
            type: line
            float_precision: 3
            group_by:
              duration: 1d
              func: avg
            show:
              legend_value: false
            data_generator: |
              return entity.attributes.prices.map((entry) => {
              return [new Date(entry.time), entry.price];
              });
            yaxis_id: kwh_prijs
          - entity: sensor.electricity_meter_energieverbruik
            statistics:
              type: mean
              period: 5minute
            group_by:
              duration: 15m
              func: avg
            yaxis_id: kw_gebruik
            stroke_width: 2
            curve: smooth
            extend_to: now
          - entity: sensor.electricity_meter_energieproductie
            statistics:
              type: mean
              period: 5minute
            group_by:
              duration: 15m
              func: avg
            yaxis_id: kw_gebruik
            stroke_width: 2
            curve: smooth
            extend_to: now
      - type: conditional
        conditions:
          - condition: state
            entity: switch.electricity_prices_for_tomorrow_known
            state: "on"
        card:
          type: custom:apexcharts-card
          update_interval: 15m
          experimental:
            color_threshold: true
          graph_span: 24h
          span:
            start: day
            offset: +24h
          header:
            show: true
            title: Electriciteitsprijzen morgen
          yaxis:
            - id: kwh_prijs
              min: ~0
              max: ~0.4
              decimals: 2
              apex_config:
                title:
                  text: Prijs â‚¬/kWh
          apex_config:
            tooltip:
              x:
                show: false
          series:
            - entity: sensor.dynamische_prijzen_average_electricity_price
              color_threshold:
                - value: 0
                  color: "#04822e"
                - value: 0.1
                  color: "#12A141"
                - value: 0.15
                  color: "#79B92C"
                - value: 0.2
                  color: "#C4D81D"
                - value: 0.25
                  color: "#F3DC0C"
                - value: 0.3
                  color: "#EFA51E"
                - value: 0.35
                  color: "#E76821"
                - value: 0.4
                  color: "#DC182F"
              name: Uurprijs morgen
              stroke_width: 0
              float_precision: 3
              type: column
              show:
                legend_value: false
              data_generator: |
                return entity.attributes.prices_tomorrow.map((entry) => {
                return [new Date(entry.time), entry.price];
                });
              yaxis_id: kwh_prijs
            - entity: sensor.dynamische_prijzen_average_electricity_price
              name: Gemiddelde prijs morgen
              curve: stepline
              stroke_width: 2
              color: orange
              type: line
              float_precision: 3
              group_by:
                duration: 1d
                func: avg
              show:
                legend_value: false
              data_generator: |
                return entity.attributes.prices_tomorrow.map((entry) => {
                return [new Date(entry.time), entry.price];
                });
              yaxis_id: kwh_prijs
