    name: Samantha
    visibility:
      - condition: state
        entity: !secret person_partner
        state_not: home
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: person.robin_bohnen
    color: ""
    name: Robin
    visibility:
      - condition: state
        entity: person.robin_bohnen
        state_not: home
