type: sections
max_columns: 4
title: Mini Dashboard
path: mini-dashboard
icon: mdi:monitor
sections:
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        name: Brandweer
        icon: mdi:fire-circle
        sub_button:
          - entity: input_select.brandweer_dienstdoende_ploeg
            show_name: true
            show_state: true
            show_background: false
            show_attribute: false
            attribute: friendly_name
            show_arrow: false
            show_icon: true
            name: "Huidige ploeg:"
        card_layout: normal
        modules:
          - default
        rows: "1"
      - type: custom:bubble-card
        card_type: separator
        name: Bezetting
        icon: mdi:alert-box
        styles: |
          @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
          }
          .bubble-separator {
            ${hass.states['input_select.brandweer_bezetting_status'].state === 'onderbezet'
              ? 'animation: blink 1s ease-in-out infinite; background-color: rgba(207, 34, 46, 0.3); border-radius: 16px;'
              : hass.states['input_select.brandweer_bezetting_status'].state === 'krap'
              ? 'animation: blink 1.5s ease-in-out infinite; background-color: rgba(191, 135, 0, 0.3); border-radius: 16px;'
              : ''}
          }
        sub_button:
          main:
            - entity: sensor.bezetting_ploeg_a
              show_state: true
              icon: mdi:alpha-a
              state_background: false
            - entity: sensor.bezetting_ploeg_b
              show_state: true
              icon: mdi:alpha-b
              state_background: false
            - entity: sensor.bezetting_ploeg_c
              show_state: true
              icon: mdi:alpha-c
              state_background: false
          bottom: []
        rows: "0.5"
      - type: custom:bubble-card
        card_type: button
        button_type: state
        name: Laatste melding
        icon: mdi:fire-alert
        show_name: true
        entity: input_text.brandweer_laatste_melding
        scrolling_effect: false
        show_last_changed: false
        show_attribute: true
        sub_button:
          - entity: input_datetime.brandweer_laatste_melding
            show_attribute: false
            show_name: false
