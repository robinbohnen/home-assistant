icon: mdi:power-socket-eu
sections:
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        name: Totaal
        icon: mdi:home-plus
        card_layout: large
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.solar_power_generated_now
        name: Totaal Huidige Opwek
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.solar_power_generated_today
        name: Totaal Opwekking Vandaag
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.forecast_solar_production_today
        name: Totaal Geschat Vandaag
      - type: custom:mini-graph-card
        entities:
          - sensor.solar_power_generated_now
        name: Totaal Opwekking
        points_per_hour: 2
        hours_to_show: 24
        color_thresholds:
          - value: 3500
            color: "#008000"
          - value: 2000
            color: "#FF681F"
          - value: 0
            color: "#ff0000"
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        name: Overkapping
        icon: mdi:greenhouse
        card_layout: large
      - type: custom:bubble-card
