        button_type: state
        entity: sensor.inverter_kroon_18_overkapping
        name: Overkapping Huidige Opwek
        icon: mdi:solar-power-variant-outline
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.today_s_pv_generation
        name: Overkapping Opwekking Vandaag
        icon: mdi:solar-power-variant-outline
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.energy_production_today
        name: Overkapping Geschat Vandaag
      - type: custom:mini-graph-card
        entities:
          - sensor.inverter_kroon_18_overkapping
        name: Overkapping Opwekking
        points_per_hour: 2
        hours_to_show: 24
        color_thresholds:
          - value: 2500
            color: "#008000"
          - value: 1000
            color: "#FF681F"
          - value: 0
            color: "#ff0000"
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        name: Zolder
        icon: mdi:home-roof
        card_layout: large
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.inverter_kroon_18_zolder_voorzijde
        name: Zolder Huidige Opwek
        icon: mdi:solar-power-variant
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.attic_solar_total_today
        name: Zolder Opwekking Vandaag
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.energy_production_today_2
        name: Zolder Geschat Vandaag
      - type: custom:mini-graph-card
        entities:
          - sensor.inverter_kroon_18_zolder_voorzijde
        name: Zolder Opwekking
        points_per_hour: 2
        hours_to_show: 24
        color_thresholds:
          - value: 1500
            color: "#008000"
          - value: 750
            color: "#FF681F"
          - value: 0
            color: "#ff0000"
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        card_layout: large
        name: Stroom
        icon: mdi:power-plug
        grid_options:
          columns: full
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.marstek_marstek_battery_power
        sub_button:
          - entity: sensor.marstek_marstek_battery_remaining_capacity
            show_name: false
            show_icon: false
            show_state: true
            show_background: true
            state_background: false
          - entity: sensor.marstek_marstek_battery_state_of_charge
            show_name: false
            show_icon: false
            show_state: true
            state_background: false
            show_background: true
          - entity: sensor.marstek_marstek_inverter_state
            show_last_changed: false
            show_state: true
            state_background: false
            show_icon: false
        name: Marstek Batterij
      - type: custom:bubble-card
        card_type: button
        entity: sensor.zonneplan_current_usage
        button_type: state
        name: Stroomverbruik Nu
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.zonneplan_electricity_consumption_today
        name: Stroomverbruik Vandaag
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.zonneplan_gas_consumption_today
        name: Gasverbruik Vandaag
        icon: mdi:gas-burner
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.zonneplan_electricity_returned_today
        name: Stroom Teruggeleverd Vandaag
        icon: mdi:transmission-tower-export
      - type: custom:mini-graph-card
        entities:
          - sensor.zonneplan_current_usage
        name: Stroomverbruik
        points_per_hour: 2
        hours_to_show: 24
        color_thresholds:
          - value: 0
            color: "#008000"
          - value: 1
            color: "#FF681F"
          - value: 2000
            color: "#ff0000"
    column_span: 1
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        name: Prijzen vandaag
        icon: mdi:currency-eur
        card_layout: large
      - type: custom:apexcharts-card
        update_interval: 15m
        experimental:
          color_threshold: true
        graph_span: 24h
        span:
          start: day
        now:
          show: true
          label: Now
          color: black
        header:
          show: true
          title: Electriciteitsprijzen vandaag
        yaxis:
          - id: kwh_prijs
            min: ~0
            max: ~0.4
            decimals: 2
            apex_config:
              title:
                text: Prijs â‚¬/kWh
          - id: kw_gebruik
            opposite: true
            min: -7
            max: ~17
            decimals: 1
            apex_config:
              title:
                text: Gebruik kW
        apex_config:
          tooltip:
            x:
              show: false
        series:
          - entity: sensor.dynamische_prijzen_average_electricity_price
            color_threshold:
              - value: -0.1
                color: "#264D59"
              - value: 0
                color: "#43978D"
              - value: 0.26
                color: "#F9E07F"
              - value: 0.4
                color: "#D46C4E"
            name: Uurprijs vandaag
            stroke_width: -5
            float_precision: 3
            type: column
            show:
              legend_value: false
            data_generator: |
              return entity.attributes.prices.map((entry) => {
              return [new Date(entry.time), entry.price];
              });
            yaxis_id: kwh_prijs
          - entity: sensor.dynamische_prijzen_average_electricity_price
            name: Gemiddelde prijs vandaag
            curve: stepline
            stroke_width: 2
            color: orange
            type: line
            float_precision: 3
            group_by:
              duration: 1d
              func: avg
            show:
              legend_value: false
            data_generator: |
              return entity.attributes.prices.map((entry) => {
              return [new Date(entry.time), entry.price];
              });
            yaxis_id: kwh_prijs
          - entity: sensor.electricity_meter_energieverbruik
            statistics:
              type: mean
              period: 5minute
            group_by:
              duration: 15m
              func: avg
            yaxis_id: kw_gebruik
            stroke_width: 2
            curve: smooth
            extend_to: now
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        name: Power flow
        icon: mdi:currency-eur
        card_layout: large
      - type: custom:power-flow-card-plus
        entities:
          home:
            entity: sensor.electricity_meter_energieverbruik
            secondary_info: {}
            subtract_individual: false
            override_state: false
          fossil_fuel_percentage:
            entity: >-
              sensor.electricity_maps_elektriciteitsnet_percentage_fossiele_brandstoffen
            icon: mdi:pine-tree
            color_icon: true
            display_zero: true
            name: Niet fossiel
            state_type: power
            secondary_info: {}
          grid:
            icon: mdi:lightning-bolt
            name: Zonneplan
            entity: sensor.zonneplan_current_usage
            display_state: two_way
            secondary_info: {}
          solar:
            icon: mdi:solar-panel-large
            entity: sensor.solar_power_generated_now
            secondary_info: {}
            name: Zonnepanelen
          battery:
            name: Batterij
            icon: mdi:battery-80
            entity:
              consumption: sensor.battery_consumption
              production: sensor.battery_production
          individual:
            - entity: sensor.zeeaquarium_stopcontact_alles_power
              icon: mdi:fish
              color: "#80b8ff"
              name: Zee Aquarium
              color_icon: false
              secondary_info: {}
              color_value: true
        w_decimals: 0
        kw_decimals: 2
        watt_threshold: 10000
        clickable_entities: true
        display_zero_lines:
          mode: transparency
          transparency: 75
          grey_color:
            - 189
            - 189
            - 189
        max_expected_power: 0
        disable_dots: false
