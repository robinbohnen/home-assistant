type: sections
path: brandweer-uden
max_columns: 4
title: Brandweer Uden
icon: mdi:fire-circle
sections:
  - type: grid
    cards:
      - type: picture-elements
        elements:
          - type: custom:button-card
            entity: input_select.brandweer_dienstdoende_ploeg
            name: Dienstdoende ploeg
            show_name: false
            show_state: false
            show_last_changed: false
            color: grey
            state:
              - value: A Ploeg
                icon: mdi:alpha-a-box-outline
                styles:
                  icon:
                    - color: >
                        [[[ if (entity.state == "A Ploeg" &&
                        states['input_select.brandweer_mijn_huidige_ploeg'].state
                        ==
                        states['input_select.brandweer_dienstdoende_ploeg'].state)
                        return "red"; else return "grey"; ]]]
                    - animation: >
                        [[[ if (entity.state == "A Ploeg" &&
                        states['input_select.brandweer_mijn_huidige_ploeg'].state
                        ==
                        states['input_select.brandweer_dienstdoende_ploeg'].state)
                        return "blink 1s ease infinite"; else return ""; ]]]
              - value: B Ploeg
                icon: mdi:alpha-b-box-outline
                styles:
                  icon:
                    - color: >
                        [[[ if (entity.state == "B Ploeg" &&
                        states['input_select.brandweer_mijn_huidige_ploeg'].state
                        ==
                        states['input_select.brandweer_dienstdoende_ploeg'].state)
                        return "red"; else return "grey"; ]]]
                    - animation: >
                        [[[ if (entity.state == "B Ploeg" &&
                        states['input_select.brandweer_mijn_huidige_ploeg'].state
                        ==
                        states['input_select.brandweer_dienstdoende_ploeg'].state)
                        return "blink 1s ease infinite"; else return ""; ]]]
              - value: C Ploeg
                icon: mdi:alpha-c-box-outline
                styles:
                  icon:
                    - color: >
                        [[[ if (entity.state == "C Ploeg" &&
                        states['input_select.brandweer_mijn_huidige_ploeg'].state
                        ==
                        states['input_select.brandweer_dienstdoende_ploeg'].state)
                        return "red"; else return "grey"; ]]]
                    - animation: >
                        [[[ if (entity.state == "C Ploeg" &&
                        states['input_select.brandweer_mijn_huidige_ploeg'].state
                        ==
                        states['input_select.brandweer_dienstdoende_ploeg'].state)
                        return "blink 1s ease infinite"; else return ""; ]]]
            style:
              left: 15%
              top: 15%
        image: https://files.bohnen.nl/nesthub/kazerne-uden-dag.jpg
        dark_mode_image: https://files.bohnen.nl/nesthub/kazerne-uden-nacht.jpg
      - type: map
        entities:
          - entity: zone.brandweer_uden
          - entity: person.robin_bohnen
          - entity: zone.home
        theme_mode: auto
        hours_to_show: 1
        aspect_ratio: 66%
        geo_location_sources:
          - >-
            https://www.wegstatus.nl/kml/p2000nl_kml.php?lat=51.643868&lon=5.6257581&rad=10&age=50
        card_mod:
          style: |
            ha-card {
              height: 293px !important;
            }
  - type: grid
    cards:
      - type: custom:digital-clock
        dateFormat: ccc dd LLL yyyy
        timeFormat: HH:mm:ss
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: counter.brandweer_uden_a_ploeg_uitrukken
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon: mdi:alpha-a-box
            icon_color: primary
          - type: entity
            entity: counter.brandweer_uden_b_ploeg_uitrukken
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon: mdi:alpha-b-box
            icon_color: red
          - type: entity
            entity: counter.brandweer_uden_c_ploeg_uitrukken
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon: mdi:alpha-c-box
            icon_color: primary
          - type: entity
            entity: counter.brandweer_totaal_aantal_uitrukken
            icon_color: red
            tap_action:
              action: more-info
          - type: entity
            entity: automation.brandweer_stuur_testmelding
            tap_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.brandweer_stuur_testmelding
              data:
                skip_condition: true
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon: mdi:message-alert
            icon_color: disabled
            name: Stuur Test
            content_info: name
        alignment: justify
      - type: custom:button-card
        show_name: false
        show_icon: false
        entity: input_boolean.brandweer_uitgerukt
        tap_action:
          action: more-info
        state:
          - value: "on"
            styles:
              card:
                - animation: blink 3s ease infinite
        name: |
          [[[ return states['input_text.brandweer_laatste_melding'].state ]]]
        styles:
          card:
            - background-color: "#2e5593"
            - height: 160px
          grid:
            - position: relative
          icon:
            - color: white
            - width: 30%
            - margin-left: 5%
          custom_fields:
            tijdstip:
              - position: absolute
              - left: 35%
              - transform: translateX(-50%)
              - top: 1%
              - font-size: 20px
              - text-align: center
              - color: white
              - font-weight: bold
            melding:
              - position: absolute
              - left: 5%
              - top: 25%
              - font-size: 22px
              - color: white
              - white-space: normal
              - text-align: left
              - word-wrap: break-word
            email:
              - position: absolute
              - left: 5%
              - top: 0%
              - font-size: 20px
              - text-align: left
              - color: white
            period:
              - position: absolute
              - right: 5%
              - top: 1%
              - font-size: 20px
              - text-align: right
              - color: "#119e11"
            opkomst:
              - position: absolute
              - left: 0%
              - bottom: "-32%"
              - width: 100%
              - height: 45px
              - background-color: |
                  [[[
                      if (states['binary_sensor.brandweer_uitgerukt_op_laatste_melding'].state == "on") return "green";
                      if (states['binary_sensor.brandweer_uitgerukt_op_laatste_melding'].state == "off") return "grey";
                    ]]]
              - font-size: 20px
              - text-align: center
              - color: white
        custom_fields:
          melding: |
            [[[ return states['input_text.brandweer_laatste_melding'].state; ]]]
          tijdstip: >
            [[[ return states['input_datetime.brandweer_laatste_melding'].state
            ]]]
          email: |
            [[[
              return '<ha-icon icon="mdi:fire" style="width: 25px; height: 25px; color: white;"></ha-icon>';
            ]]]
          period: |
            [[[
              return '<span><strong>24h</strong></span>'
            ]]]
          opkomst: |
            [[[
              let parsedOpgekomen = states['input_datetime.brandweer_laatste_uitgerukt'].state.split(' ');
              if (states['binary_sensor.brandweer_uitgerukt_op_laatste_melding'].state == "on") return "Opgekomen om "+ parsedOpgekomen[1]
              else return "Niet opgekomen, laatste uitruk "+ parsedOpgekomen[0];
            ]]]
      - type: custom:logbook-card
        desc: true
        history: 5
        title: Incidenten
        scroll: false
        state_map:
          - icon_color: red
            icon: mdi:numeric-1-box
            value: P 1*
          - icon_color: orange
            value: P 2*
            icon: mdi:numeric-2-circle-outline
          - icon_color: orange
            value: P2*
            icon: mdi:numeric-2-circle-outline
          - icon_color: red
            value: P1*
            icon: mdi:numeric-1-box
          - icon_color: blue
            value: PreCom*
        entity: input_text.brandweer_laatste_melding
        hidden_state:
          - unavailable
          - unknown
        tap_action:
          action: more-info
        date_format: DD/MM/YYYY HH:mm:ss
        show:
          end_date: false
          start_date: true
          duration: false
          separator: true
        separator_style:
          color: lightgray
          style: dashed
        max_items: 4
  - type: grid
    cards:
      - type: custom:logbook-card
        desc: true
        history: 5
        title: Incidenten om Uden
        scroll: false
        state_map:
          - icon_color: red
            icon: mdi:numeric-1-box
            value: P 1*
          - icon_color: orange
            value: P 2*
            icon: mdi:numeric-2-circle-outline
          - icon_color: orange
            value: P2*
            icon: mdi:numeric-2-circle-outline
          - icon_color: red
            value: P1*
            icon: mdi:numeric-1-box
          - icon_color: blue
            value: PreCom*
        entity: input_text.brandweer_meldingen_om_uden
        hidden_state:
          - unavailable
          - unknown
        tap_action:
          action: more-info
        date_format: DD/MM/YYYY HH:mm:ss
        show:
          end_date: false
          start_date: true
          duration: false
          separator: true
        separator_style:
          color: lightgray
          style: dashed
        max_items: 4
      - type: custom:apexcharts-card
        graph_span: 504h
        header:
          show: true
          title: Ploegen Uden
          show_states: true
          colorize_states: true
        series:
          - entity: counter.brandweer_uden_a_ploeg_uitrukken
            name: A Ploeg
          - entity: counter.brandweer_uden_b_ploeg_uitrukken
            name: B Ploeg
          - entity: counter.brandweer_uden_c_ploeg_uitrukken
            name: C Ploeg
  - type: grid
    cards:
      - type: custom:logbook-card
        desc: true
        history: 5
        title: Incidenten binnen VRBN
        scroll: false
        state_map:
          - icon: mdi:fire-alert
            value: P 1*
            icon_color: red
          - icon: mdi:fire
            value: P 2*
            icon_color: orange
          - icon: mdi:ambulance
            value: A0*
            icon_color: red
          - icon: mdi:ambulance
            value: A1*
            icon_color: orange
        entity: input_text.brandweer_laatste_p2000_melding
        hidden_state:
          - unavailable
          - unknown
        tap_action:
          action: more-info
        date_format: DD/MM/YYYY HH:mm:ss
        show:
          end_date: false
          start_date: true
          duration: false
          separator: true
        separator_style:
          color: lightgray
          style: dashed
        max_items: 10
